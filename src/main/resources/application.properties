server.port=8081

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# db source url
spring.datasource.url=jdbc:mysql://localhost:3306/crewz?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true

# db response name
spring.datasource.username=root

# db response password
spring.datasource.password=root!2

# Mapper
mybatis.mapper-locations=classpath:mapper/**/*.xml

# static resource
spring.web.resource.static-locations=classpath://static/assets/

# mybatis SnakeToCamel
mybatis.configuration.map-underscore-to-camel-case=true

