<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header-fragment" id="header" class="header fixed-top" data-scrollto-offset="0">
    <div class="container">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a href="/" class="logo d-flex align-items-center scrollto me-auto me-lg-0">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                <!-- <img src="assets/img/logo.png" alt=""> -->
                <img id="logo" src="/assets/img/crewz-logo.png"/>
            </a>
            <div class="header-menu">
                <ul>
                    <li class="menu-li">
                        <div class="menu-a">
                            <input type="text" class="search-input" id="searchTag" placeholder="동아리명 / 해시태그를 입력하세요">
                            <span class="search_icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="header-right">
                <a href="/all" class="header-botton">모든 동아리</a>
                <a th:if="${session.loginUser!=null}" href="/newclub" class="header-botton">동아리 만들기</a>
                <a th:if="${session.loginUser==null}" href="/login" class="header-botton" id="loginBtn">로그인</a>
                <a th:unless="${session.loginUser==null}" href="/mypagemain" class="header-botton" id="mypageBtn">마이페이지</a>
                <a th:if="${session.loginUser!=null}" href="/logout" class="header-botton" id="logoutBtn">로그아웃</a>
            </div>
            
        </div>
    </div>
    <script>
        const input = document.getElementById("searchTag");
        input.addEventListener("keyup", function (event){
            if(event.key === 'Enter'){
                if(event.target.value === ''){
                    window.location.href="/all";
                }else{
                    window.location.href="/all?searchValue="+event.target.value;
                }
            }
        });

    </script>
</header>
</html>
