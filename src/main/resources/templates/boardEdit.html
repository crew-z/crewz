<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>동아리 수정 페이지</title>

    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/default.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/board.css" />

    <link th:replace="~{/module/commonCss}">
</head>
<body>
<div class="wrap">
    <div th:replace="~{/include/header}"></div>
    <div class="editing-container">
        <div class="editing-title">
            <h1>동아리 게시글 정보 수정하기</h1>
        </div>
        <form method="POST" th:action="@{'/boards/' + ${board.boardNo}}">
            <div class="editing-contents">
                <div class="editing-content-s">
                    <p>동아리 이름</p>
                    <textarea readonly name="boardTitle" placeholder="동아리명을 입력해주세요" th:text="${board.boardTitle}"></textarea>
                </div>
                <div class="editing-content-s">
                    <p>동아리 짧은 소개</p>
                    <textarea name="boardPreContent" placeholder="동아리 짧은 소개를 입력해주세요" th:text="${board.boardPreContent}"></textarea>
                </div>
                <div class="editing-content-l">
                    <p>[[${board.boardTitle}]] : 어떤 동아리인가요?</p>
                    <textarea name="boardContent" placeholder="동아리에 대한 소개를 자세하게 알려주세요" th:text="${board.boardContent}"></textarea>
                </div>
                <div class="editing-content-l">
                    <p>저희는 주로 이런 활동을 해요</p>
                    <textarea name="boardActiveContent" placeholder="동아리가 어떤 활동을 하는지 알려주세요" th:text="${board.boardActiveContent}"></textarea>
                </div>
                <div class="editing-content-l">
                    <p>일정은 다음과 같아요</p>
                    <textarea name="boardRegularContent" placeholder="동아리가 정기적으로 언제 모이는지 알려주세요" th:text="${board.boardRegularContent}"></textarea>
                </div>
                <div class="editing-content-l">
                    <p>기타사항은 다음과 같아요</p>
                    <textarea name="boardEtcContent" placeholder="추가적으로 하고싶은 말 작성해주세요" th:text="${board.boardEtcContent}"></textarea>
                </div>
            </div>
            <button type="submit">동아리 정보 수정 완료</button>
        </form>
    </div>

    <div th:replace="~{/include/footer}"></div>

    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <div id="preloader"></div>
    <link th:replace="~{/module/commonJs}">

</div>


</body>
</html>
