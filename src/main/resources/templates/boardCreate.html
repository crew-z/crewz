<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>동아리 생성 페이지</title>

  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/default.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/board.css" />

  <link th:replace="~{/module/commonCss}">
</head>

<body>
<div th:replace="~{/include/header}"></div>
<div class="wrap">

  <div class="editing-container">
    <div class="editing-title">
      <h1>
        동아리 게시글 생성하기
      </h1>
    </div>
    <form th:method="POST" th:action="@{/boards}" th:object="${boardCreateDTO}">
      <div class="editing-contents">
        <input type="hidden" name="clubNo" th:value="${clubNo}" />
        <div class="editing-content-s">
          <p>동아리 이름</p>
<!--          <textarea readonly name="boardTitle" placeholder="동아리명을 입력해주세요" th:text="${board.boardTitle}></textarea>-->
          <textarea readonly name="boardTitle" th:text="${boardTitle}"></textarea>
        </div>
        <div class="editing-content-s">
          <p>동아리 짧은 소개</p>
          <textarea name="boardPreContent" placeholder="동아리 짧은 소개를 입력해주세요"></textarea>
        </div>
        <div class="editing-content-l">
          <p>동아리 소개</p>
          <textarea name="boardContent" placeholder="boardContent"></textarea>
        </div>
        <div class="editing-content-l">
          <p>활동 내용</p>
          <textarea name="boardActiveContent" placeholder="boardActiveContent"></textarea>
        </div>
        <div class="editing-content-l">
          <p>정기 모임</p>
          <textarea name="boardRegularContent" placeholder="boardRegularContent"></textarea>
        </div>
        <div class="editing-content-l">
          <p>기타</p>
          <textarea name="boardEtcContent" placeholder="boardEtcContent"></textarea>
        </div>
        <div class="editing-content-l">
          <p>모집기간</p>
          <input name="startDate" type="date">
          <input name="endDate" type="date">
        </div>
      </div>
      <button type="submit">new 동아리 생성 완료</button>
    </form>
  </div>
</div>

<div th:replace="~{/include/footer}"></div>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div id="preloader"></div>
<link th:replace="~{/module/commonJs}">
</body>
</html>
