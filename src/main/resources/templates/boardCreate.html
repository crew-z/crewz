<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>동아리 생성 페이지</title>
</head>
<body>
<div class="container">
  <h1>동아리 생성 페이지</h1>
  <form th:method="POST" th:action="@{/boards}" th:object="${boardDTO}">
    <div id="create-board">
      <div>
        <p>동아리 이름</p>
        <label>
          <input type="text" name="boardTitle" placeholder="boardTitle">
        </label>
      </div>
      <div>
        <p>동아리 짧은 소개</p>
        <input type="text"  name="boardPreContent" placeholder="boardPreContent">
      </div>
      <div>
        <p>동아리 소개</p>
        <input type="text"  name="boardContent" placeholder="boardContent">
      </div>
      <div>
        <p>활동 내용</p>
        <input type="text"  name="boardActiveContent" placeholder="boardActiveContent">
      </div>
      <div>
        <p>정기 모임</p>
        <input type="text"  name="boardRegularContent" placeholder="boardRegularContent">
      </div>
      <div>
        <p>기타</p>
        <input type="text"  name="boardEtcContent" placeholder="boardEtcContent">
      </div>
    </div>
    <button type="submit">new 동아리 생성 완료</button>
  </form>
</div>
</body>
</html>
